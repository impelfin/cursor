<!DOCTYPE html>

    <style>
        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        body {

        .message-bubble {

        .input-area {

            transition: background-color 0.2s ease; 
        }
        /* ë§ˆì´í¬ ë²„íŠ¼ì„ ìœ„í•œ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        .input-area #micButton {
            background-color: #ffc107; /* ë…¸ë€ìƒ‰ */
            color: #333;
            margin-left: 10px;
            padding: 10px 15px; /* í¬ê¸° ì¡°ì • */
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .input-area #micButton:hover {
            background-color: #e0a800; /* ì–´ë‘ìš´ ë…¸ë€ìƒ‰ */
        }
        /* ë…¹ìŒ ì¤‘ì¼ ë•Œ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .input-area #micButton.recording {
            background-color: #dc3545; /* ë¹¨ê°„ìƒ‰ */
            color: white;
        }

        .input-area button:hover { 
            background-color: #218838; 
        }
        /* AI íƒ€ì´í•‘ í‘œì‹œ (ì  ì„¸ ê°œ ê¹œë¹¡ì´ëŠ” ì• ë‹ˆë©”ì´ì…˜) */
        .loading-dots span { 
            display: inline-block; 
            animation: blink 1.4s infinite; 
            opacity: 0; 
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {

        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message-row ai">
                <div class="message-bubble">ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autofocus>
            <button id="sendButton">ë³´ë‚´ê¸°</button>
            <button id="micButton">ğŸ¤ ìŒì„±</button> </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton'); // ë§ˆì´í¬ ë²„íŠ¼ ì°¸ì¡°
        const messagesDiv = document.getElementById('messages');

        // ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€í•˜ê±°ë‚˜ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
        function appendMessage(sender, text, isNewBubble = true) {
            let messageBubbleElement;
            if (isNewBubble) {
                const messageRow = document.createElement('div');
                messageRow.classList.add('message-row', sender);
                messageBubbleElement = document.createElement('div');
                messageBubbleElement.classList.add('message-bubble');
                messageRow.appendChild(messageBubbleElement);
                messagesDiv.appendChild(messageRow);
            } else {
                const lastAiBubble = messagesDiv.querySelector('.message-row.ai:last-child .message-bubble');
                if (lastAiBubble) {
                    messageBubbleElement = lastAiBubble;
                } else {
                    return appendMessage(sender, text, true);
                }
            }
            messageBubbleElement.textContent = text;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        }

        let aiTypingBubble = null;

        // AI íƒ€ì´í•‘ í‘œì‹œ (ê¸°ì¡´ê³¼ ë™ì¼)
        function showAITyping() {
            if (!aiTypingBubble) {
                aiTypingBubble = document.createElement('div');
                aiTypingBubble.classList.add('message-row', 'ai');
                const bubbleContent = document.createElement('div');
                bubbleContent.classList.add('message-bubble');
                bubbleContent.innerHTML = '<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';
                aiTypingBubble.appendChild(bubbleContent);
                messagesDiv.appendChild(aiTypingBubble);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // AI íƒ€ì´í•‘ í‘œì‹œ ì œê±° (ê¸°ì¡´ê³¼ ë™ì¼)
        function removeAITyping() {
            if (aiTypingBubble) {
                aiTypingBubble.remove();
                aiTypingBubble = null;
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ ë° SSE ìŠ¤íŠ¸ë¦¬ë° ì²˜ë¦¬ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            micButton.disabled = true; // ë§ˆì´í¬ ë²„íŠ¼ë„ ë¹„í™œì„±í™”
            showAITyping();

            let fullAiResponse = '';
            let isFirstChunk = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                removeAITyping();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const eventData = JSON.parse(line.substring(6));

                                if (eventData.type === 'text') {
                                    fullAiResponse += eventData.content;
                                    appendMessage('ai', fullAiResponse, isFirstChunk);
                                    isFirstChunk = false; 
                                } else if (eventData.type === 'error') {
                                    appendMessage('ai', `ì˜¤ë¥˜: ${eventData.content}`);
                                } else if (eventData.type === 'end') {
                                    reader.cancel();
                                    break; 
                                }
                            } catch (e) {
                                console.warn("SSE ë¼ì¸ íŒŒì‹± ì‹¤íŒ¨:", line, e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Fetch ì˜¤ë¥˜:', error);
                removeAITyping();
                appendMessage('ai', 'ì£„ì†¡í•©ë‹ˆë‹¤. ë©”ì‹œì§€ë¥¼ ì²˜ë¦¬í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                micButton.disabled = false; // ë§ˆì´í¬ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                userInput.focus();
            }
        }

        // --- ìŒì„± ì…ë ¥ ê´€ë ¨ JavaScript ì½”ë“œ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null; // SpeechRecognition ì¸ìŠ¤í„´ìŠ¤

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // ì‚¬ìš©ìê°€ ë§í•  ë•Œë§ˆë‹¤ ê²°ê³¼ ë°˜í™˜
            recognition.interimResults = false; // ì¤‘ê°„ ê²°ê³¼ëŠ” í•„ìš” ì—†ìŒ (ìµœì¢… ê²°ê³¼ë§Œ)
            recognition.lang = 'ko-KR'; // í•œêµ­ì–´ ì„¤ì •

            recognition.onstart = () => {
                console.log('ìŒì„± ì¸ì‹ì„ ì‹œì‘í•©ë‹ˆë‹¤. ë§ì”€í•´ì£¼ì„¸ìš”.');
                micButton.classList.add('recording'); // ë…¹ìŒ ì¤‘ì„ì„ ì‹œê°ì ìœ¼ë¡œ í‘œì‹œ
                userInput.placeholder = 'ë§ì”€í•˜ê³  ìˆìŠµë‹ˆë‹¤...';
                userInput.disabled = true;
                sendButton.disabled = true;
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('ì¸ì‹ëœ ìŒì„±:', transcript);
                userInput.value = transcript; // ì¸ì‹ëœ í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥ í•„ë“œì— ë„£ìŒ
                sendMessage(); // í…ìŠ¤íŠ¸ë¡œ ë³€í™˜ëœ ë‚´ìš©ì„ ë°”ë¡œ ì „ì†¡
            };

            recognition.onerror = (event) => {
                console.error('ìŒì„± ì¸ì‹ ì˜¤ë¥˜:', event.error);
                alert('ìŒì„± ì¸ì‹ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + event.error);
                micButton.classList.remove('recording');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
            };

            recognition.onend = () => {
                console.log('ìŒì„± ì¸ì‹ì„ ì¢…ë£Œí•©ë‹ˆë‹¤.');
                micButton.classList.remove('recording');
                if (!userInput.disabled) { // ì „ì†¡ ì¤‘ì´ ì•„ë‹ˆë¼ë©´ í™œì„±í™”
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
                }
            };

            micButton.addEventListener('click', () => {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Speech Recognition start error:", e);
                        alert("ìŒì„± ì¸ì‹ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì´ë¯¸ ì‹œì‘ë˜ì—ˆê±°ë‚˜ ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                    }
                } else {
                    alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì…ë ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chrome ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ ë³´ì„¸ìš”.');
                }
            });

        } else {
            micButton.disabled = true;
            micButton.textContent = 'ìŒì„±(ë¯¸ì§€ì›)';
            alert('ì´ ë¸Œë¼ìš°ì €ëŠ” Web Speech APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        }

        // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ê¸°ì¡´ê³¼ ë™ì¼)
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
